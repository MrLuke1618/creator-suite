<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creator's Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-purple': '#6d28d9',
              'brand-light': '#f5f3ff',
              'neutral-800': '#262626',
              'neutral-900': '#171717',
            },
          }
        }
      }
    </script>
    <style>
      .footer-bg {
        background-color: #262626; /* neutral-800 */
        color: #a3a3a3; /* neutral-400 */
        padding: 2rem 1rem;
        border-top: 1px solid #404040; /* neutral-700 */
      }
      .footer-content {
        max-width: 1280px;
        margin: 0 auto;
        display: flex;
        flex-direction: column; /* Mobile-first: vertical */
        align-items: center;
        gap: 1.5rem;
      }
      @media (min-width: 1024px) { /* lg breakpoint for better spacing */
        .footer-content {
          flex-direction: row; /* Horizontal on desktop */
          justify-content: space-between;
        }
        /* Re-order for a balanced horizontal layout */
        .footer-item-copy { order: 1; }
        .footer-item-quote { order: 2; }
        .footer-item-social { order: 3; }
      }
      .social-icons {
        display: flex;
        gap: 2rem;
      }
      .social-icons a {
        font-size: 1.5rem;
        color: #a3a3a3;
        transition: color 0.3s ease, transform 0.3s ease;
      }
      .social-icons a:hover {
        color: #f5f3ff; /* brand-light */
        transform: translateY(-2px);
      }
      .quote-container {
        min-height: 4em; /* Reserve space to prevent layout shift */
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      #quote-text {
        font-style: italic;
        color: #d4d4d4; /* neutral-300 */
        max-width: 60ch;
        animation: quote-fade-in 1s ease-in-out forwards;
      }
      @keyframes quote-fade-in {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .copyright-text {
        font-size: 0.875rem;
        color: #737373; /* neutral-500 */
      }
    </style>
